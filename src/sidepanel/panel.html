<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Volar Agency">
  <title>AI Tab Assistant</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a25;
      --border-color: rgba(255, 255, 255, 0.08);
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --accent: #6366f1;
      --accent-hover: #5558e3;
      --success: #22c55e;
      --error: #ef4444;
    }

    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      font-size: 14px;
      line-height: 1.5;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 12px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .logo {
      width: 28px;
      height: 28px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .logo svg {
      color: white;
    }

    .header-content {
      flex: 1;
      min-width: 0;
    }

    .header-title {
      font-size: 13px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .header-actions {
      display: flex;
      gap: 6px;
    }

    .header-btn {
      width: 32px;
      height: 32px;
      background: transparent;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .header-btn:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
      border-color: var(--accent);
    }

    .header-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* Active Tab Indicator */
    .active-tab {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-tertiary);
      border-bottom: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    .tab-indicator {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
      flex-shrink: 0;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .tab-indicator.inactive {
      background: var(--text-muted);
      animation: none;
    }

    .tab-favicon {
      width: 14px;
      height: 14px;
      border-radius: 2px;
      flex-shrink: 0;
    }

    .tab-favicon img {
      width: 100%;
      height: 100%;
      border-radius: 2px;
    }

    .tab-info {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tab-url {
      font-size: 10px;
      color: var(--text-muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .refresh-btn {
      width: 24px;
      height: 24px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .refresh-btn:hover {
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .refresh-btn.loading svg {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Chat Container */
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .message {
      display: flex;
      gap: 8px;
      max-width: 100%;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message-avatar {
      width: 26px;
      height: 26px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-size: 11px;
    }

    .message.assistant .message-avatar {
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      color: white;
    }

    .message.user .message-avatar {
      background: var(--bg-tertiary);
      color: var(--text-secondary);
    }

    .message-content {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      padding: 10px 12px;
      max-width: 85%;
      word-wrap: break-word;
      font-size: 13px;
    }

    .message.user .message-content {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .message-content p {
      margin-bottom: 8px;
    }

    .message-content p:last-child {
      margin-bottom: 0;
    }

    .message.error .message-content {
      background: rgba(239, 68, 68, 0.1);
      border-color: rgba(239, 68, 68, 0.3);
      color: #f87171;
    }

    /* File attachment in message */
    .message-file {
      display: flex;
      align-items: center;
      gap: 6px;
      background: var(--bg-tertiary);
      padding: 6px 10px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 11px;
      color: var(--text-secondary);
    }

    .message.user .message-file {
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.9);
    }

    .message-file svg {
      flex-shrink: 0;
    }

    /* Typing cursor - removed, using spinner instead */
    
    /* Loading spinner for messages */
    .message-loading {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--text-muted);
      font-size: 12px;
      padding: 10px 12px;
      background: var(--bg-secondary);
      border-radius: 12px;
    }

    .message-spinner {
      width: 12px;
      height: 12px;
      border: 2px solid var(--border-color);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
      flex-shrink: 0;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Message while typing - borderless, clean */
    .message.typing .message-content {
      background: transparent;
      border: none;
      padding: 0;
      max-width: 85%;
    }

    .message.typing .message-bubble {
      background: var(--bg-secondary);
      border-radius: 12px;
      padding: 10px 12px;
      display: block;
      line-height: 1.6;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    .message.typing .typing-footer {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
      padding-left: 4px;
      color: var(--text-muted);
      font-size: 11px;
    }

    .message.typing .typing-footer .message-spinner {
      width: 10px;
      height: 10px;
      border-width: 1.5px;
    }

    /* Formatted content styles inside messages */
    .message-content pre {
      background: var(--bg-primary);
      border-radius: 6px;
      padding: 8px 10px;
      overflow-x: auto;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 11px;
      margin: 8px 0;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .message-content code {
      background: var(--bg-primary);
      padding: 2px 5px;
      border-radius: 4px;
      font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
      font-size: 11px;
    }

    .message-content pre code {
      background: none;
      padding: 0;
    }

    .message-content strong {
      color: var(--text-primary);
      font-weight: 600;
    }

    .message-content em {
      font-style: italic;
      color: var(--text-secondary);
    }

    /* Welcome message */
    .welcome {
      text-align: center;
      padding: 30px 16px;
      color: var(--text-secondary);
    }

    .welcome-icon {
      width: 48px;
      height: 48px;
      background: linear-gradient(135deg, var(--accent), #8b5cf6);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 12px;
    }

    .welcome h2 {
      font-size: 16px;
      color: var(--text-primary);
      margin-bottom: 6px;
    }

    .welcome p {
      font-size: 12px;
      max-width: 260px;
      margin: 0 auto;
    }

    .suggestions {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 16px;
    }

    .suggestion-btn {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 8px 12px;
      color: var(--text-primary);
      font-size: 12px;
      cursor: pointer;
      text-align: left;
      transition: all 0.2s;
    }

    .suggestion-btn:hover {
      background: var(--bg-tertiary);
      border-color: var(--accent);
    }

    /* Input Area */
    .input-area {
      padding: 12px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      flex-shrink: 0;
    }

    /* File preview */
    .file-preview {
      display: none;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      background: var(--bg-tertiary);
      border-radius: 8px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .file-preview.visible {
      display: flex;
    }

    .file-preview-info {
      flex: 1;
      min-width: 0;
    }

    .file-preview-name {
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-preview-size {
      color: var(--text-muted);
      font-size: 10px;
    }

    .file-preview-remove {
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }

    .file-preview-remove:hover {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .input-actions {
      display: flex;
      gap: 4px;
    }

    .input-btn {
      width: 36px;
      height: 36px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      color: var(--text-secondary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .input-btn:hover {
      background: var(--bg-primary);
      color: var(--text-primary);
      border-color: var(--accent);
    }

    .input-field {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      padding: 10px 12px;
      color: var(--text-primary);
      font-size: 13px;
      font-family: inherit;
      resize: none;
      min-height: 36px;
      max-height: 100px;
      line-height: 1.4;
    }

    .input-field:focus {
      outline: none;
      border-color: var(--accent);
    }

    .input-field::placeholder {
      color: var(--text-muted);
    }

    .send-btn {
      width: 36px;
      height: 36px;
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .send-btn:hover {
      background: var(--accent-hover);
    }

    .send-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Saved chats dropdown */
    .chats-dropdown {
      display: none;
      position: absolute;
      top: 100%;
      right: 0;
      width: 280px;
      max-height: 300px;
      overflow-y: auto;
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.4);
      z-index: 100;
      margin-top: 4px;
    }

    .chats-dropdown.visible {
      display: block;
    }

    .chats-dropdown-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-color);
      font-size: 11px;
      font-weight: 600;
      color: var(--text-muted);
      text-transform: uppercase;
    }

    .chats-dropdown-list {
      padding: 6px;
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }

    .chat-item:hover {
      background: var(--bg-tertiary);
    }

    .chat-item-info {
      flex: 1;
      min-width: 0;
    }

    .chat-item-title {
      font-size: 12px;
      color: var(--text-primary);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-item-date {
      font-size: 10px;
      color: var(--text-muted);
    }

    .chat-item-delete {
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      opacity: 0;
      transition: all 0.15s;
    }

    .chat-item:hover .chat-item-delete {
      opacity: 1;
    }

    .chat-item-delete:hover {
      background: rgba(239, 68, 68, 0.2);
      color: var(--error);
    }

    .no-chats {
      padding: 20px;
      text-align: center;
      color: var(--text-muted);
      font-size: 12px;
    }

    /* Header dropdown container */
    .dropdown-container {
      position: relative;
    }

    /* Footer */
    .panel-footer {
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-top: 1px solid var(--border-color);
      text-align: center;
      flex-shrink: 0;
    }

    .panel-footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 10px;
      transition: color 0.2s;
    }

    .panel-footer a:hover {
      color: var(--accent);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 5px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Hidden file input */
    #fileInput {
      display: none;
    }

    /* No API Key warning */
    .no-api-key {
      padding: 16px;
      margin: 16px;
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      border-radius: 12px;
      text-align: center;
    }

    .no-api-key p {
      color: #f87171;
      margin-bottom: 12px;
      font-size: 13px;
    }

    .no-api-key button {
      background: var(--error);
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
    }

    .no-api-key button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <path d="M12 16v-4"/>
        <path d="M12 8h.01"/>
      </svg>
    </div>
    <div class="header-content">
      <div class="header-title">AI Tab Assistant</div>
    </div>
    <div class="header-actions">
      <button class="header-btn" id="newChatBtn" title="New Chat">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"/>
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
      </button>
      <div class="dropdown-container">
        <button class="header-btn" id="savedChatsBtn" title="Saved Chats">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </button>
        <div class="chats-dropdown" id="chatsDropdown">
          <div class="chats-dropdown-header">
            <span>Saved Chats</span>
          </div>
          <div class="chats-dropdown-list" id="chatsList">
            <div class="no-chats">No saved chats yet</div>
          </div>
        </div>
      </div>
      <button class="header-btn" id="settingsBtn" title="Settings">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- Active Tab Indicator -->
  <div class="active-tab" id="activeTab">
    <div class="tab-indicator" id="tabIndicator"></div>
    <div class="tab-favicon" id="tabFavicon">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="3" width="18" height="18" rx="2"/>
      </svg>
    </div>
    <div class="tab-info">
      <div class="tab-title" id="tabTitle">No tab selected</div>
      <div class="tab-url" id="tabUrl">-</div>
    </div>
    <button class="refresh-btn" id="refreshBtn" title="Refresh content">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M23 4v6h-6"/>
        <path d="M1 20v-6h6"/>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
      </svg>
    </button>
  </div>

  <!-- Chat Container -->
  <div class="chat-container">
    <div class="messages" id="messages">
      <div class="welcome" id="welcome">
        <div class="welcome-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
          </svg>
        </div>
        <h2>Ask about this page</h2>
        <p>I can see everything on your current tab. Upload files or ask questions!</p>
        <div class="suggestions" id="suggestions">
          <button class="suggestion-btn">Summarize this page</button>
          <button class="suggestion-btn">What are the main points?</button>
          <button class="suggestion-btn">Find specific information...</button>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="file-preview" id="filePreview">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
        </svg>
        <div class="file-preview-info">
          <div class="file-preview-name" id="filePreviewName">file.txt</div>
          <div class="file-preview-size" id="filePreviewSize">0 KB</div>
        </div>
        <button class="file-preview-remove" id="filePreviewRemove" title="Remove file">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="input-wrapper">
        <div class="input-actions">
          <button class="input-btn" id="uploadBtn" title="Upload file">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
            </svg>
          </button>
        </div>
        <textarea 
          class="input-field" 
          id="messageInput" 
          placeholder="Ask about this page..."
          rows="1"
        ></textarea>
        <button class="send-btn" id="sendBtn" title="Send">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"/>
            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
          </svg>
